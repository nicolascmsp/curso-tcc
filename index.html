<!DOCTYPE html>
<html ng-app="app">
    <head>
        <meta charset="utf-8">
        <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
        <meta name="viewport" content="width=device-width" />

        <script type="text/javascript" src="libs/angular.min.js"></script>
        <script type="text/javascript" src="libs/angular-ui-router.min.js"></script>

        <!-- Template     -->
        <link href="assets/css/bootstrap.min.css" rel="stylesheet" />
        <link href="assets/css/animate.min.css" rel="stylesheet"/>
        <link href="assets/css/paper-dashboard.css" rel="stylesheet"/>
        <link href="assets/css/demo.css" rel="stylesheet" />
        <link href="assets/css/themify-icons.css" rel="stylesheet">

        <!-- Nativo -->
        <script type="text/javascript" src="src/app.js"></script>
        <script type="text/javascript" src="src/controllers/templateController.js"></script>
        <script type="text/javascript" src="src/controllers/clienteController.js"></script>
        <script type="text/javascript" src="src/controllers/usuariosController.js"></script>
        <script type="text/javascript" src="src/controllers/usuarioController.js"></script>

        <title>Toten Party</title>
    </head>
    <body ng-controller="templateController as template">
        <div class="wrapper">
            <!-- Menu Lateral -->
            <div class="sidebar" data-background-color="black" data-active-color="danger">
            	<div class="sidebar-wrapper">
                    <div class="logo">
                        <a href="#" class="simple-text">
                            Party Token
                        </a>
                    </div>
                    <ul class="nav">
                        <li ng-click="template.activeMenu('painelGeral')" id="painelGeral" class="menu">
                            <a ui-sref="inicio">
                                <i class="ti-panel"></i>
                                <p>Painel Geral</p>
                            </a>
                        </li>
                        <li ng-click="template.activeMenu('clientes')" id="clientes" class="menu">
                            <a ui-sref="clientes">
                                <i class="ti-user"></i>
                                <p>Clientes</p>
                            </a>
                        </li>
                        <li ng-click="template.activeMenu('usuarios')" id="usuarios" class="menu">
                            <a ui-sref="usuarios">
                                <i class="ti-user"></i>
                                <p>Usuários</p>
                            </a>
                        </li>
                    </ul>
            	</div>
            </div>
            <div class="main-panel">
                <!-- Menu Superior -->
                <nav class="navbar navbar-default">
                    <div class="container-fluid">
                        <div class="navbar-header">
                            <button type="button" class="navbar-toggle">
                                <span class="sr-only">Toggle navigation</span>
                                <span class="icon-bar bar1"></span>
                                <span class="icon-bar bar2"></span>
                                <span class="icon-bar bar3"></span>
                            </button>
                            <a class="navbar-brand" href="#">Administrador</a>
                        </div>
                        <div class="collapse navbar-collapse">
                            <ul class="nav navbar-nav navbar-right">
                                <li class="dropdown">
                                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                                        <i class="ti-settings"></i>
                                        <p>Nicolas</p>
                                        <b class="caret"></b>
                                    </a>
                                    <ul class="dropdown-menu">
                                        <li><a href="#">Perfil</a></li>
                                        <li><a href="#">Sair</a></li>
                                    </ul>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
                <!-- Todas páginas são incluidas aqui dentro -->
                <ui-view></ui-view>
            </div>
        </div>
    </body>
    <!--   Core JS Files   -->
    <script src="assets/js/jquery-1.10.2.js" type="text/javascript"></script>
    <script src="assets/js/bootstrap.min.js" type="text/javascript"></script>
    <!--  Checkbox, Radio & Switch Plugins -->
    <script src="assets/js/bootstrap-checkbox-radio.js"></script>
    <!--  Charts Plugin -->
    <script src="assets/js/chartist.min.js"></script>
    <!--  Notifications Plugin    -->
    <script src="assets/js/bootstrap-notify.js"></script>
    <!-- Paper Dashboard Core javascript and methods for Demo purpose -->
    <script src="assets/js/paper-dashboard.js"></script>
</html>
